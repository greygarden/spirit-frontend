        <link rel='shortcut icon' type='image/x-icon' href='/favicon.png' />

            @font-face {
              font-family: 'FontAwesome';
              src: url('<!-- @echo ASSET_URL -->/fontawesome-webfont.eot?v=3.2.1');
              src: url('<!-- @echo ASSET_URL -->/fontawesome-webfont.eot?#iefix&v=3.2.1') format('embedded-opentype'), url('<!-- @echo ASSET_URL -->/fontawesome-webfont.woff?v=3.2.1') format('woff'), url('<!-- @echo ASSET_URL -->/fontawesome-webfont.ttf?v=3.2.1') format('truetype'), url('<!-- @echo ASSET_URL -->/fontawesome-webfont.svg#fontawesomeregular?v=3.2.1') format('svg');
              font-weight: normal;
              font-style: normal;
            }
            @font-face {
                font-family: 'Open Sans';
                src: url("<!-- @echo ASSET_URL -->/OpenSans-Light.ttf") format('truetype');
                font-style: normal;
                font-weight: 200;
                font-variant: normal;
                text-decoration: inherit;
                text-transform: none;
            }

            @font-face {
                font-family: 'Open Sans';
                src: url("<!-- @echo ASSET_URL -->/OpenSans-Regular.ttf") format('truetype');
                font-style: normal;
                font-weight: 300;
                font-variant: normal;
                text-decoration: inherit;
                text-transform: none;
            }
            html {
                height: 100%;
                width: 100%;
                font: 200 14px 'Open Sans';
            }
            body {
                height: 100%;
                width: 100%;
                margin: 0;
                overflow: hidden;
            }
            input {
                outline: none;
            }
            a {
                text-decoration: none;
                color: inherit;
            }
            div {
                box-sizing: border-box;
            }
            @-webkit-keyframes load8 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            @keyframes load8 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
        </style>
